<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LegalEase Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section -->
        <header class="header">
            <h1>LegalEase Chat</h1>
        </header>

        <!-- Chat Section -->
        <section class="chat-section">
            <!-- Chat History -->
            <div class="chat-history">
                <!-- Sample messages will appear here -->
            </div>

            <!-- User Input Section -->
            <div class="input-section">
                <input type="text" class="chat-input" placeholder="Type your message here">
                <button class="send-btn">Send</button>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer">
            <a href="#" class="terms">Terms of Use</a>
            <span class="separator">|</span>
            <a href="#" class="privacy">Privacy Policy</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
